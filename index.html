
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Protocol Zero</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="intro-screen">
    <img src="title intro.png" alt="Title Screen" class="title-image">
    <button onclick="startGame()">Start</button>
  </div>

  <div id="game" style="display: none;">
    <audio id="bgm" src="sound.mp3" autoplay loop></audio>
    <img id="background" src="space_bg.jpg" class="background">
    <div class="dialogue-box">
      <img id="avatar-img" class="avatar" src="" alt="Avatar">
      <div class="text-box">
        <h2 id="character-name"></h2>
        <p id="dialogue-text"></p>
        <div id="choices"></div>
        <button id="next-button" onclick="nextDialogue()">Next</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
