<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casio FX-991ES Plus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="casio-label">
      <span>CASIO</span>
      <small>fx-991ES PLUS</small>
    </div>
    <div class="screen">
      <div id="input">0</div>
      <div id="result"></div>
    </div>
    <div class="buttons">
      <button data-value="SHIFT" class="gray">SHIFT</button>
      <button data-value="MODE" class="gray">MODE</button>
      <button data-value="DEL" class="gray">DEL</button>
      <button data-value="AC" class="red">AC</button>

      <button data-value="EXP">EXP</button>
      <button data-value="ENG">ENG</button>
      <button data-value="Ans()">Ans</button>
      <button data-value="π">π</button>

      <button data-value="sin(">sin</button>
      <button data-value="cos(">cos</button>
      <button data-value="tan(">tan</button>
      <button data-value="^">^</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="/">÷</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="*">×</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="-">−</button>

      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button data-value="(">(</button>
      <button data-value=")">)</button>

      <button data-value="log(">log</button>
      <button data-value="√(">√</button>
      <button data-value="+">+</button>
      <button data-value="=" class="equal">=</button>
    </div>

    <audio id="click-sound" src="click.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
