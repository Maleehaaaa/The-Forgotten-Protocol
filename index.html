
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protocol Zero</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="intro-screen">
    <img src="title intro.png" alt="Title Screen" class="title-image">
    <button onclick="startGame()">Start</button>
  </div>

  <div id="intro-text" style="display:none;" class="intro-text">
    <p>üåç <strong>73 Years Ago</strong>:<br>
    Earth was dying. Humanity launched a simulation called <strong>Protocol Zero</strong> ‚Äî designed to find one human capable of saving the world.<br><br>
    The rule? Run simulations forever until one person proves they are free of corruption.</p>
  </div>

  <div id="game" style="display: none;">
    <audio id="bgm" src="sound.mp3" autoplay loop></audio>
    <img id="background" src="space_bg.jpg" class="background">

    <div class="dialogue-box">
      <img id="avatar-img" class="avatar" src="" alt="Avatar">
      <div class="text-box">
        <h2 id="character-name"></h2>
        <p id="dialogue-text"></p>
        <div id="choices"></div>
        <button id="next-button" onclick="nextDialogue()">Next</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
